<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meridian Property Management LLC - Professional property management services">
    <title>Meridian Property Management LLC</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gradient-to-b from-emerald-900 to-white min-h-screen">
    <div class="max-w-3xl mx-auto px-4 py-12">
        <div class="card">
            <h1 class="text-3xl font-light text-gray-900 mb-8">Meridian Property Management LLC</h1>
            <form name="contact" method="POST" netlify lang="en" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-gray-500 outline-none transition">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message:</label>
                    <textarea id="message" name="message" required rows="5"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-gray-500 outline-none transition resize-y"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    Send Message
                </button>
            </form>
        </div>
        <div class="mt-4 text-center text-sm text-gray-300">
            &copy; 2025 Meridian Property Management LLC
        </div>
    </div>
</body>
</html>
